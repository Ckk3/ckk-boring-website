name: Docker Compose Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into VPS 
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          SCRIPT_AFTER: |
            cd /home/git/ckk-boring-website/ && git pull
            docker compose -f /home/git/ckk-boring-website/docker-compose.yml up -d --build
        
